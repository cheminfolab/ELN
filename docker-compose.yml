version: '3.9'

services:

  database:
    container_name: eln_db
    #restart: unless-stopped
    image: postgres:15.1
    env_file: .backend.env
    volumes:
      - eln_db:/var/lib/postgresql/data/
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - eln

  backend:
    container_name: eln_backend
    #restart: unless-stopped
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .backend.env
    environment:
      - POSTGRES_HOST=database
    ports:
      - "8000:8000"
    depends_on:
      - database
    volumes:
      - ./backend:/app
    networks:
      - eln

volumes:
  eln_db:

networks:
  eln:
    name: flask_eln